name: HARALD
services:
  db:
    container_name: db
    image: postgres:17
    environment:
     - POSTGRES_HOST_AUTH_METHOD=trust
    # healthcheck:
    #   test: ["CMD", "pg_isready", "-U", "postgres"]
    #   interval: 5s
    #   timeout: 5s
    #   retries: 5

  db-export:
    container_name: db-export
    image: prometheuscommunity/postgres-exporter
    ports:
      - 9187:9187
    environment:
     - DATA_SOURCE_NAME=postgresql://postgres@db:5432/postgres?sslmode=disable
    # depends_on:
    #   db:
    #     condition: service_healthy
    #   metrics:
    #     condition: service_started

  lb:
    container_name: lb
    build: ./load-balancer/
    ports:
      - 80:80
      - 9000:9000
      - 8405:8405
    volumes:
      # bind haproxy.cfg to the container
      - type: bind
        source: ./load-balancer/haproxy.cfg
        target: /usr/local/etc/haproxy/haproxy.cfg
    # depends_on:
    #   node-1:
    #     condition: service_healthy
    #   node-2:
    #     condition: service_healthy
  
  dashboard:
    container_name: dashboard
    image: grafana/grafana-oss:11.6.0
    ports:
      - 3000:3000
    volumes:
      - ./dashboard:/var/lib/grafana
    # depends_on:
    #   - metrics
  
  metrics:
    container_name: metrics
    image: prom/prometheus:v2.53.4
    ports:
      - 9090:9090
    volumes:
      # bind prometheus.yml to the container
      - type: bind
        source: ./admin/prometheus.yml
        target: /etc/prometheus/prometheus.yml
    # depends_on:
    #   - lb

  node-1:
    container_name: node-1
    build: ./website-application/
    volumes:
      - type: bind
        source: ./website-application/
        target: /app
    # ports:
    #   - 8081:80
    environment:
      # Modify your config files (dev.exs and test.exs) so that the password and hostname can be overridden
      # when environment variables are set:
      # password: System.get_env("DB_PASS", "postgres"),
      # hostname: System.get_env("DB_HOST", "localhost"),
      - DB_PASS=
      - DB_HOST=db
      - ERLANG_COOKIE=HARALD
      - NODE_NAME=node-1
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://node-1/health"]
    #   interval: 5s
    #   timeout: 2s
    #   retries: 100
    #   start_period: 30s
    # restart: unless-stopped
    # depends_on:
    #   db:
    #     condition: service_healthy
    command:
      - ./run.sh
    # deploy:
    #   replicas: 2

  node-2:
    container_name: node-2
    build: ./website-application/
    volumes:
      - type: bind
        source: ./website-application/
        target: /app
    # ports:
    #   - 8081:80
    environment:
      # Modify your config files (dev.exs and test.exs) so that the password and hostname can be overridden
      # when environment variables are set:
      # password: System.get_env("DB_PASS", "postgres"),
      # hostname: System.get_env("DB_HOST", "localhost"),
      - DB_PASS=
      - DB_HOST=db
      - ERLANG_COOKIE=HARALD
      - NODE_NAME=node-2
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://node-2/health"]
    #   interval: 5s
    #   timeout: 2s
    #   retries: 100
    #   start_period: 30s
    # restart: unless-stopped
    # depends_on:
    #   db:
    #     condition: service_healthy
    command: ["./run.sh"]
